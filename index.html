<!DOCTYPE html> <!-- html 5 버전이 시작됨 -->
<html lang="ko">
<!-- 이 사이트는 한글 사이트이다(영어는en) -->

<head>
    <meta charset="UTF-8"> <!-- 한글설정 / 영어 이외의 언어가 깨지지 않게 하는 명령어 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- 열리는 브라우저 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="전체">
        <div class="첫째자식">
            <h1>제목입니다.1</h1>
            <h2>제목입니다.2</h2>
            <h3>제목입니다.3</h3>
            <h4>제목입니다.4</h4>
            <h5>제목입니다.5</h5>
            <h6>제목입니다.6</h6>
        </div><!-- //첫째자식 -->

        <div class="둘째자식">
            <div class="첫째손자">첫째손자</div>
            <div class="둘째손자">둘째손자</div>
            <div class="셋째손자">셋째손자</div>
            <div class="약"></div>
        </div><!-- //둘째자식 -->

        <div class="셋째자식">
            <div class="one">one</div>
            <div class="two">two<span>two</span></div>
            <div class="three">three</div>
            <div class="four">four</div>
        </div><!-- //셋째자식 -->
    </div><!-- //전체 -->
</body>

</html>
